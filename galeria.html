<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Galer√≠a Privada</title>
    <style>
        :root {
            --primary: #00d1b2;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Pantalla de Bloqueo */
        #login-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }

        input[type="password"], input[type="text"] {
            padding: 15px;
            width: 80%;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: #0f172a;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.95); }

        /* Contenido Principal */
        #main-content {
            display: none;
            width: 100%;
            max-width: 450px;
            padding-bottom: 50px;
        }

        /* Galer√≠a Vertical */
        .gallery {
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Calificaci√≥n */
        .rating-section {
            background: var(--card);
            margin: 20px 10px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
        }

        .stars {
            font-size: 35px;
            margin-bottom: 10px;
        }

        .star { color: #334155; cursor: pointer; transition: color 0.2s; }
        .star.active { color: #fbbf24; }

        /* Chat Estilo Celular */
        #chat-section {
            background: var(--card);
            margin: 10px;
            padding: 20px;
            border-radius: 20px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 5px;
        }

        .msg {
            max-width: 80%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .msg.me {
            background: var(--primary);
            color: #0f172a;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .msg.other {
            background: #334155;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .chat-input-area {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>üîê Privado</h2>
            <input type="password" id="password" placeholder="Ingresa la clave">
            <br>
            <button onclick="checkPassword()">ACCEDER</button>
        </div>
    </div>

    <div id="main-content">
        <div class="gallery">
            <img src="<a href="https://ibb.co/n8nRmqZL"><img src="https://i.ibb.co/dJL7Ms15/hermoso-amanecer-en-la-playa-bajo-un-cielo-azul.jpg" alt="hermoso-amanecer-en-la-playa-bajo-un-cielo-azul" border="0"></a>" alt="Foto 1">
            <img src="img/foto2.jpg" alt="Foto 2">
            <img src="img/foto3.jpg" alt="Foto 3">
        </div>

        <div class="rating-section">
            <h3>¬øTe gust√≥ la galer√≠a?</h3>
            <div class="stars">
                <span class="star" onclick="rate(1)">‚òÖ</span>
                <span class="star" onclick="rate(2)">‚òÖ</span>
                <span class="star" onclick="rate(3)">‚òÖ</span>
                <span class="star" onclick="rate(4)">‚òÖ</span>
                <span class="star" onclick="rate(5)">‚òÖ</span>
            </div>
            <p id="rating-text" style="font-size: 14px; opacity: 0.7;"></p>
        </div>

        <div id="chat-section">
            <div id="chat-box" style="display: flex; flex-direction: column;"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Mensaje..." style="margin:0; flex:1">
                <button onclick="sendMessage()" style="padding: 10px 15px;">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const MI_CLAVE = "2024"; // TU CLAVE AQU√ç

        function checkPassword() {
            if(document.getElementById('password').value === MI_CLAVE) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                renderChat();
            } else {
                alert("Clave incorrecta");
            }
        }

        function rate(n) {
            document.querySelectorAll('.star').forEach((s, i) => s.classList.toggle('active', i < n));
            document.getElementById('rating-text').innerText = "Gracias por calificar con " + n + " estrellas";
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            
            const msgs = JSON.parse(localStorage.getItem('chat_msgs') || '[]');
            msgs.push({ text: input.value, type: 'me' });
            localStorage.setItem('chat_msgs', JSON.stringify(msgs));
            
            input.value = '';
            renderChat();

            // Respuesta autom√°tica simulada despu√©s de 2 segundos
            setTimeout(() => {
                if(msgs.length === 1) { // Solo la primera vez
                    msgs.push({ text: "¬°Recib√≠ tu mensaje! Te responder√© pronto.", type: 'other' });
                    localStorage.setItem('chat_msgs', JSON.stringify(msgs));
                    renderChat();
                }
            }, 2000);
        }

        function renderChat() {
            const box = document.getElementById('chat-box');
            const msgs = JSON.parse(localStorage.getItem('chat_msgs') || '[]');
            box.innerHTML = msgs.map(m => `<div class="msg ${m.type}">${m.text}</div>`).join('');
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
